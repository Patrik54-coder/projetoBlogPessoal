<div class="container-fluid">

    <div class="row">
        <!-- Imagem lateral cadastro-->
        <div class="col-md-6" id="img-bg"></div>

        <!-- Formulario de cadastro-->
        <div class="col-md-6 mt-3 mb-3">

            <div class="row d-flex justify-content-center">
                <div class="col-md-10">

                    <h2 class="text-center">Cadastro</h2>

                    <div class="form-group">
                        <label for="nome">Nome</label>
                        <input [(ngModel)]='user.nome' class="form-control" type="text" name="nome" id="nome"
                            placeholder="Nome completo">
                    </div>

                    <div class="form-group">
                        <label for="usuario">Usuário</label>
                        <input [(ngModel)]='user.usuario' class="form-control" type="text" name="usuario" id="usuario"
                            placeholder="Usuário">
                    </div>

                    <div class="form-group">
                        <label for="foto">Link da Foto</label>
                        <input [(ngModel)]='user.foto' class="form-control" type="text" name="foto" id="foto"
                            placeholder="Link da sua foto">
                    </div>

                    <div class="form-group">
                        <label for="senha">Senha</label>
                        <input (input)='confirmSenha($event)' class="form-control" type="password" name="senha"
                            id="senha" placeholder="Senha">
                    </div>

                    <div class="form-group">
                        <label for="confirmSenha">Confirmar Senha</label>
                        <input [(ngModel)]='user.senha' class="form-control" type="password" name="confirmSenha"
                            id="confirmSenha" placeholder="Confirme sua senha">
                    </div>

                    <div>
                        <label for="tipo">Tipo de Usuário</label>
                        <select (change)='tipoUser($event)' class="form-control" name="tipo" id="tipo">
                            <option>Selecione um tipo de usuário:</option>
                            <option value="padrao">Padrão</option>
                            <option value="adm">Administrador</option>
                        </select>
                    </div>

                    <div class="d-flex justify-content-center mt-3">
                        <button type="submit" routerLink='/entrar' class="btn btn-dark mr-4">Cancelar</button>
                        <button (click)='cadastrar()' type="submit" class="btn btn-success cor-bt">Cadastrar</button>
                    </div>

                </div>
            </div>
        </div>
        <!--/Formulario de cadastro-->
    </div>
</div>
