<div class="container-fluid">
    <div class="row bg-secondary  pt-2 pb-2">

        <div class="col-md-12 text-white">
            <!--Botão inicio-->
            <a routerLink='/inicio' class="text-white text-left ">
                <button type="button" class="btn btn-outline-light">
                    <i class="fa fa-angle-double-left fs-18" aria-hidden='true'> </i>
                    <p class="mb-0">
                        Inicio
                    </p>
                </button>
            </a>
            <!--/Botão inicio-->

            <h1 class="fs-55 text-center">Temas</h1>

            <h5 class="fs-18 text-center">Todos os temas cadastrados</h5>
            <!--form cadastro novo tema-->
            <div class="row d-flex justify-content-center mt-4">
                <div class="col-md-3">
                    <div class="form-group">
                        <input [(ngModel)]='tema.descricao' type="text" class="form-control" id='descricao' placeholder="Descrição do tema">
                    </div>
                    <div class="d-flex justify-content-center">
                        <button class="btn btn-light" (click)='cadastrar()'> Cadastrar

                        </button>
                    </div>
                </div>
            </div>
            <!--/form cadastro novo tema-->
        </div>

    </div>
</div>

<!--Tabela de  tema cadastrados-->
<div class="container">
    <div class="row  mt-5"> </div>
    <div class="col-md-12">
        <h2 class="text-center">Todos os temas</h2>
    </div>
    <div class="row mt-3 mb-5 d-fles justify-content-center">
        <div class="col-md-6">
            <table class="table table-hover table-bordered" aria-label="">
                <thead class="thead-dark">
                    <tr>
                        <th scope="col">#</th>
                        <th scope="col">Descrição</th>
                        <th scope="col">Modificações</th>
                        
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor='let item of listaTemas'>
                        <th>{{item.id}}</th>
                        <td>{{item.descricao}}</td>
                        <td class="d-flex justify-content-end">
                            <button class="btn btn-info mr-3" [routerLink]=" ['/tema-edit', item.id ] ">Editar</button>
                            <button class="btn btn-danger" [routerLink]=" ['/tema-delet', item.id ] ">Apagar</button>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
<!--/Tabela de  tema cadastrados-->
